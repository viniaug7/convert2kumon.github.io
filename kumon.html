<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor para Dias de Kumon</title>
    <!-- Incluindo o Tailwind CSS para um design moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo para usar a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen px-4">

    <!-- Card principal do conversor -->
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg max-w-md w-full transform transition-all hover:scale-[1.02]">
        
        <!-- Cabeçalho com o novo logo e título -->
        <div class="text-center mb-6">
            <!-- Logo do Kumon -->
            <div class="flex justify-center mb-4">
                 <img src="https://logos-world.net/wp-content/uploads/2023/03/Kumon-Emblem.png" alt="Logo Kumon" class="w-24">
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Conversor Kumon</h1>
            <p class="text-gray-500 mt-2">Veja TUDO em DIAS DE KUMON!</p>
        </div>

        <!-- Seção de entrada de valor -->
        <div class="mb-4">
            <label for="valorReais" class="block text-sm font-medium text-gray-700 mb-1">Valor em Reais (R$)</label>
            <div class="relative">
                <!-- Símbolo de R$ dentro do campo de entrada -->
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <span class="text-gray-500 sm:text-sm">R$</span>
                </div>
                <input type="number" id="valorReais" name="valorReais" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="Ex: 150">
            </div>
        </div>

        <!-- Botão para executar a conversão -->
        <button id="botaoConverter" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105 duration-300 ease-in-out">
            Converter
        </button>

        <!-- Área para exibir o resultado -->
        <div id="areaResultado" class="mt-6 text-center min-h-[60px] flex items-center justify-center">
            <p id="textoResultado" class="text-xl sm:text-2xl font-semibold text-gray-800"></p>
        </div>

        <!-- Nota de rodapé -->
        <p class="text-center text-xs text-gray-400 mt-4">
            *Cotação: 1 Dia de Kumon = R$ 50,00
        </p>
    </div>

    <script>
        // --- Lógica do Conversor ---

        // Seleciona os elementos do HTML que vamos manipular
        const inputValor = document.getElementById('valorReais');
        const botaoConverter = document.getElementById('botaoConverter');
        const textoResultado = document.getElementById('textoResultado');
        const areaResultado = document.getElementById('areaResultado');

        const VALOR_DIA_KUMON = 50;

        // Função para calcular e mostrar o resultado
        function converterParaDiasDeKumon() {
            // Pega o valor do input e converte para número
            const valorEmReais = parseFloat(inputValor.value);

            // Reseta o resultado anterior
            textoResultado.innerHTML = '';
            areaResultado.classList.remove('bg-red-100', 'p-4', 'rounded-lg');


            // Verifica se o valor inserido é válido
            if (isNaN(valorEmReais) || valorEmReais <= 0) {
                textoResultado.innerHTML = '<span class="text-red-600">Por favor, insira um valor válido.</span>';
                areaResultado.classList.add('bg-red-100', 'p-4', 'rounded-lg');
                return;
            }

            // Calcula a quantidade de dias
            const diasDeKumon = valorEmReais / VALOR_DIA_KUMON;

            // Formata o número para ter no máximo 2 casas decimais e usa vírgula
            const diasFormatado = diasDeKumon.toLocaleString('pt-BR', { minimumFractionDigits: 0, maximumFractionDigits: 2 });
            
            // Cria o texto do resultado de forma amigável
            const termoDia = diasDeKumon === 1 ? 'Dia de Kumon' : 'Dias de Kumon';

            // Exibe o resultado na tela com uma animação de "fade-in"
            textoResultado.style.opacity = '0';
            setTimeout(() => {
                textoResultado.innerHTML = `Isso equivale a <br> <strong class="text-blue-600">${diasFormatado} ${termoDia}</strong>!`;
                textoResultado.style.transition = 'opacity 0.5s';
                textoResultado.style.opacity = '1';
            }, 100);
        }

        // Adiciona um "ouvinte" para o clique no botão
        botaoConverter.addEventListener('click', converterParaDiasDeKumon);

        // Adiciona um "ouvinte" para a tecla "Enter" no campo de input
        inputValor.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                converterParaDiasDeKumon();
            }
        });
    </script>

</body>
</html>
